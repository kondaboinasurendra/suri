<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cart Details     $ {{totalAmount}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         
         
         <div class="main" *ngFor="let product of products; let i = index;">
              <img style="width:100px; height:100px" class="mx-auto d-block" src="{{product.image}}" alt="">
              <p>{{product.title}}</p>
              <p>{{product.price}}</p>
               <button (click)="Delete(product)" class="btn btn-sm btn-danger text-center" > Delete</button><hr>

         </div>


        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
